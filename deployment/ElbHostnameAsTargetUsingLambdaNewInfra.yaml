    Properties:
      ImageId: !GetAtt
        - RetrieveImage
        - Image
      KeyName: !Ref KeyPairName
      InstanceType: !Ref EC2InstanceType
      SecurityGroupIds:
        - !Ref BastionSg
      SubnetId: !Ref PublicSubnet1
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: !Ref EC2DiskSize
      Tags:
        - Key: Name
          Value: !Join
            - ''
            - - !Ref 'AWS::StackName'
              - '-client1'
      UserData:
        Fn::Base64: |
          #!/bin/bash -xe
